<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Click me!</title>
<style>
 body, button { margin: 10px; }
 div { padding: 10px; }
</style>
<script>
    
    window.onload = function() {
        var count = 0;
        var message = "Вы нажали на кнопку ";
        var divMessage = document.getElementById("message");
        var button = document.getElementById("clickme");
       
        button.onclick = function() {
            count++;
            divMessage.innerHTML = message + count + " раз.";
        }
    };
</script>
</head>
<body>
 <button id="clickme">Нажми меня!</button>
 <div id="message">Вы не нажали ни разу на кнопку.</div>
</body>
</html>
