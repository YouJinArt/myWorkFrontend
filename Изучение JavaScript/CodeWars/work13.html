    <title>Document</title>
    <script>
        // строка в обратном порядке
            function removeChar(str) {
                var result = [];
                for (var i = 0, j = str.length; i < str.length, j > 0; i++, j--) {
                   result[j] =  str[i];
                }
                return result.join("");
                // Короткий вариант
                // return str.split('').reverse().join('');  

        }; 
        
        var a = "яблоко";
        console.log(removeChar(a));
        
        
    </script>
