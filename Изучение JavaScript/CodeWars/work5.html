    <script>
        //Сложить 2 числа и вывести сумму в двоичном коде
        function addBinary(a, b) {
            return ((a + b) >>> 0).toString(2); //Альтернативный вариант return (a+b).toString(2) или return Number(a + b).toString(2);
        }
        
        console.log(addBinary(2,2));

    </script>
