    <script>
        // поменять элементы масива местами
        var arr = [5, 1, 3, 2, 4]


        function sortArray(array) {
            var index1;
            var index2;
            for (var i = 0; i < array.length; i++) {
                if (array[i] == 5) {
                    index1 = i;
                } else if (array[i] == 3) {
                    index2 = i;
                }
            }
            [array[index1], array[index2]] = [array[index2], array[index1]];
            return array;
        }

        console.log(sortArray(arr));
