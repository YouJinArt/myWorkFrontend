    <title>dogs</title>
    <script>
        // Функция складывает числа кратные 3 и 5
        function findSum(n) {
            var sum = 0;
            for (var i = 1; i <= n; i++) {
                if (i%3 == 0 || i%5 == 0) {
                    sum = sum + i;
                }
            } return sum;
        }

    </script>
