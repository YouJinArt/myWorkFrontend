<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>dogs</title>
    <script>
        // Программа получает массив с количеством вошедших и вышедших посажиров и вычисляет в итоге сколько пасажиров осталось в автобусе.
        var passengersBus = [[10,0],[3,5],[5,8]];
        var number = function(busStops) {
            var passengers = []
            var result = 0;
            for ( var i = 0; i < busStops.length; i++) {
              passengers.push(busStops[i][0] - busStops[i][1]);
            }
            for (var j = 0; j < passengers.length; j++) {
                result = result + parseInt(passengers[j]);
            }
            return result;
        }
        
        console.log(number(passengersBus));

    </script>
</head>
