<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>dogs</title>
    <script>
        
        function Dog(name, breed, weight) {
            this.name = name;
            this.breed = breed;
            this.weight = weight;
        }
        
        Dog.prototype.species = "Canine";
        
        Dog.prototype.bark = function() {
            if (this.weight > 20) {
                console.log(this.name + " ГАВ ГАВ!!!");
            } else {
                console.log(this.name + " тяв тяв...");
            }
        };
        
        Dog.prototype.run = function() {
            console.log(this.name + "Фас!");
        };
        
        Dog.prototype.wag = function() {
            console.log(this.name + "Виляет хвостом!");
        };
        
        var zhychka = new Dog("Жучка", "Дворняга", 15);
        var rex = new Dog("Рекс", "Авчарка", 30);
        var puls = new Dog("Пульс", "Дворняга", 10);
        
        puls.bark = function() {
            console.log(this.name + " Гтяв Гтяв.!.");
        }
        
        zhychka.bark();
        zhychka.run();
        zhychka.wag();
        
        rex.bark();
        rex.run();
        rex.wag();
        
        puls.bark();
        puls.run();
        puls.wag();
        
        Dog.prototype.sitting = false;
        
        Dog.prototype.sit = function() {
            if (this.sitting) {
                console.log(this.name + " уже сидит.");
            } else {
                this.sitting = true;
                console.log(this.name + " выполняет команду 'Сидеть'.");
            }
        };
        
        zhychka.sit();
        zhychka.sit();
        rex.sit();
        rex.sit();
        
    

    </script>
</head>

<body>

</body>

</html>
