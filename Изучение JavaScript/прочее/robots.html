<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>dogs</title>
    <script>
        function Robot(name, year, owner) {
            this.name = name;
            this.year = year;
            this.owner = owner;
        }

        Robot.prototype.maker = "ObjectsRUs";
        Robot.prototype.speak = function() {
            console.log("Я " + this.name + " робот, создан для того чтобы помогать людям.");
        }
        Robot.prototype.makeCoffee = function() {
            console.log(this.name + " побежал в старбакс за кофе.");
        }
        Robot.prototype.blinkLights = function() {
            console.log(this.name + " ярко сверкает.");
        }

        var robby = new Robot("Робби", 1956, "Доктор Мобиус");

        var rosie = new Robot("Роси", 1962, "Георгий Пельшман");

        robby.onOffSwitch = true;
        robby.makeCoffee = function() {
            console.log(this.name + " побежал в старбакс за 4-мя чашками кофе.");
        }

        rosie.cleanHouse = function() {
            console.log(this.name + " начинает уборку в доме.");
        }

        console.log(robby.name + " был произведен компанией " + robby.maker + " в " + robby.year + " году. Владельцем является " + robby.owner + ".");
        robby.makeCoffee();
        robby.blinkLights();

        console.log(rosie.name + " был произведен компанией " + rosie.maker + " в " + rosie.year + " году. Владельцем является " + rosie.owner + ".");

        rosie.cleanHouse();

        function Game() {
            this.level = 0;
        }

        Game.prototype.play = function() {
            this.level++;
            console.log("Добро пожаловать в игру. У вас " + this.level + " уровень.");
            this.unlock();
        }

        Game.prototype.unlock = function() {
            if (this.level === 42) {
                Robot.prototype.deployLaser = function() {
                    console.log(this.name + " стреляет лазером!!!");
                }
            }
        }

        var game = new Game();
        while (game.level < 42) {
            game.play();
        };

        robby.deployLaser();
        rosie.deployLaser();

        Robot.prototype.errorMessage = "Все Системы Работают Нормально.";
        Robot.prototype.reportError = function() {
            console.log(this.name + " сообщает что:  " + this.errorMessage);
        };
        Robot.prototype.spillWater = function() {
            this.errorMessage = "Кажется, у меня короткое замыкание!";
        };


        rosie.reportError();
        robby.reportError();
        robby.spillWater();
        rosie.reportError();
        robby.reportError();
        
        console.log(robby.hasOwnProperty("errorMessage"));
        console.log(rosie.hasOwnProperty("errorMessage"));

    </script>
</head>

<body>

</body>

</html>
