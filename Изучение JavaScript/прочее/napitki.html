<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>dogs</title>
    <script>
        function Coffee(roast, ounces) {
            this.roast = roast;
            this.ounces = ounces;
            this.getSize = function() {
                if (this.ounces <= 8) {
                    return " небольшой объем."
                } else if (this.ounces <= 12) {
 
                    return " средний объем.";
                } else {
                   return " большой объем.";
                }
            };
            this.toStr = function() {
                return "Вы заказали кофе " + this.roast + this.getSize() + "..";
            };
        }
            
            
           var capuchino = new Coffee("Капучино", 12);
            console.log(capuchino.toStr());

    </script>
